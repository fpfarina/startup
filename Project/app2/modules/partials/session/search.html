<div class='container' ng-controller="searchController">
    <div class="col-md-offset-2 col-md-8 form-group">
        <label for="search">Search:</label>
        <div><span class="icon glyphicon glyphicon-search" aria-hidden="true"></span><input  id="search" type="text" class="form-control" ng-model="string" placeholder="Search" ng-Change="search()"></div>
        {{ show }} <br>
        {{ results.data.total + ' '}}tracks founded.
        <table class="table">
            <thead>
            <tr>
                <th  ng-click="safeApply(orderBy(0))">Song</th>
                <th  ng-click="safeApply(orderBy(1))">Artist</th>
                <th  ng-click="safeApply(orderBy(2))">Duration</th>
                <th  ng-click="safeApply(orderBy(3))">Album</th>
                <th  ng-click=""></th>
            </tr>
            </thead>
            <tbody>
                <tr  class="result" ng-repeat="track in results.data.list.tracks" ng-click="set($index)" ng-class="{'activeIndex': select == $index, 'odd': isOdd($index)}">
                    <td>{{track.name}}</td>
                    <td>{{track.artists[0]}}</td>
                    <td>{{msToMinutes(track.duration)}}</td>
                    <td>{{track.albumName}} </td>
                    <td><span ng-click="addTrack()" class="iconb glyphicon glyphicon-plus" ng-show="$index == select "></span></td>
                </tr>
            </tbody>
        </table>
        <button ng-click="move(0)"> << </button>
        <span>{{ ' ' + results.data.page + ' '}}</span>
        <button ng-click="move(1)">> >> </button>

    </div>
</div>
