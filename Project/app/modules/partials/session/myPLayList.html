<div class='container' ng-controller="myPlayListController">
        <div class="col-md-offset-2 col-md-8 form-group">
            <h1 class="text-center">My local play list</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Duration</th>
                    <th class="hidephone">Album</th>
                    <th class="needSpace"></th>
                </tr>
                </thead>
                <tbody>
                <tr  class="result" ng-repeat="track in myPlayList.tracks" ng-click="set($index)" ng-class="{'activeIndex': select == $index, 'odd': isOdd($index)}">
                    <td>{{track.name}}</td>
                    <td>{{track.artists[0]}}</td>
                    <td>{{msToMinutes(track.duration)}}</td>
                    <td class="hidephone">{{track.albumName}} </td>
                    <td class="needSpace"><span class="iconb glyphicon glyphicon-minus" ng-click="delete()" ng-show="$index == select "></span></td>
                </tr>
                </tbody>
            </table>

        </div>
</div>
