<div class='space-small'></div>
<div class='container' ng-controller="searchController">
    <div class="col-md-offset-2 col-md-8 form-group">
        <label for="search">Search:</label>
        <div><span class="icon glyphicon glyphicon-search" aria-hidden="true"></span><input  id="search" type="text" class="form-control" ng-model="string" placeholder="Search" ng-Change="search()"></div>
        {{ show }} <br>
        <span ng-show = "results.data.total != null"> {{ results.data.total + ' '}}tracks founded. </span>
        <table class="table">
            <thead>
            <tr>
                <th  class="order" ng-click="safeApply(orderBy(0))">Song</th>
                <th  class="order" ng-click="safeApply(orderBy(1))">Artist</th>
                <th  class="order" ng-click="safeApply(orderBy(2))">Duration</th>
                <th class="hidephone order"  ng-click="safeApply(orderBy(3))">Album</th>
                <th  class="needSpace" ng-click=""></th>
            </tr>
            </thead>
            <tbody>
                <tr  class="result" ng-repeat="track in results.data.list.tracks" ng-click="set($index)" ng-class="{'activeIndex': select == $index, 'odd': isOdd($index)}">
                    <td>{{track.name}}</td>
                    <td>{{track.artists[0]}}</td>
                    <td>{{msToMinutes(track.duration)}}</td>
                    <td class="hidephone">{{track.albumName}} </td>
                    <td class="needSpace"><span ng-click="addTrack()" class="iconb glyphicon glyphicon-plus" ng-show="$index == select "></span></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a class="btn btn-default btn-xs btn-sm " ng-click="move(0)"> << </a>
            <span class="page">{{ '   ' + results.data.page + ' / ' }} {{( pages())}}</span>
            <a class="btn btn-default btn-xs btn-sm" ng-click="move(1)"> >> </a>
        </div>

    </div>
</div>
