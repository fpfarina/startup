<!DOCTYPE html>
<html lang="en">
    <!-- The Basics of HTML - Exercise 1.VI -->
    <head>
        <meta charset="UTF-8">
        <title>Ex 1.VI - Sign up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Bootcamp, Startup,HTML">
        <meta name="description" content="HTML exercises">
        <meta name="author" content="Fernando Farina">
    </head>
    <body>
        <h1>Sign Up</h1>
        <form method="post" accept-charset="UTF-8">
            <fieldset>
                <legend>Sign Up - Form</legend>
                    <label for="name">Name:</label>
                    <br>
                    <input id="name" type="text" name="name" placeholder="Your name." autofocus required>
                    <br>
                    <label for="lastname">Last Name:</label>
                    <br>
                    <input id="lastname" type="text" name="lastname" placeholder="Your last name." required>
                    <br>
                    <label for="email">Email:</label>
                    <br>
                    <input id="email" type="email" name="email" placeholder="Enter a valid email." required>
                    <br>
                    <label for="birthday">Birthday:</label>
                    <br>
                    <input id="birthday" name="birthday" type="date" min="1900-01-01" max="2016-12-31" required>
                    <br><br>
                    <label for="favourite-sport">Your favourite sport:</label>
                    <br>
                    <select id="favourite-sport" name="favourite-sport">
                        <option value="football">Football</option>
                        <option value="rugby">Rugby</option>
                        <option value="tennis">Tennis</option>
                        <option value="swimming">Swimming</option>
                        <option value="running">Running</option>
                        <option value="hockey">Hockey</option>
                        <option value="basquet">Basquet</option>
                    </select>
                    <br><br>
                    <label for="bio">Short biography:<br></label>
                    <textarea id="bio" name="bio" rows="10" cols="30" placeholder="Write a short biography of yourself." required></textarea><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
