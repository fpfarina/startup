<!DOCTYPE html>
<html lang="en">
    <!-- The Basics of HTML - Exercise 1.VI -->
    <head>
        <meta charset="UTF-8">
        <title>Ex 1.VI - Sign up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Bootcamp, Startup,HTML">
        <meta name="description" content="HTML exercises">
        <meta name="author" content="Fernando Farina">
    </head>
    <body>
        <h1>Sign Up</h1>
        <form method="post" accept-charset="UTF-8">
            <fieldset>
                <legend>Sign Up - Form</legend>
                    <label for="name">Name:<br></label>
                    <input id="name" type="text" name="name" placeholder="Your name" autofocus required><br>
                    <label for="lastname">LastName:<br></label>
                    <input id="lastname" type="text" name="lastname" placeholder="Your lastname" required><br>
                    <label for="email">Email:<br></label>
                    <input id="email" type="email" name="email" placeholder="Enter a validad email." required><br>
                    <label for="birthday">Birthday:<br></label>
                    <input id="birthday" name="birthday" type="date" min="1900-01-01" max="2016-12-31" required><br>
                    <label for="favourite-sport">Your favourite sport:<br></label>
                    <select id="favourite-sport" name="favourite-sport">
                        <option value="volvo">Football</option>
                        <option value="saab">Rugby</option>
                        <option value="fiat">Tennis</option>
                        <option value="audi">Swimming</option>
                        <option value="audi">Running</option>
                        <option value="audi">Hockey</option>
                        <option value="audi">Basquet</option>
                    </select><br>
                    <label for="bio">Little biography:<br></label>
                    <textarea id="bio" name="bio" rows="10" cols="30" placeholder="Write a little biography of yourself." required></textarea><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
